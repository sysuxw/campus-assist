<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>校园互助系统</title>
    <meta name="description" content="campus-assist">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- build:css(.) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="campusApp">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="index">校园互助系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="index">主页</a></li>
            <li><a ui-sref="task">任务</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">分类 <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">打包</a></li>
                <li><a href="#">拿快递</a></li>
                <li><a href="#">代送礼物</a></li>
                <li class="divider"></li>
                <li><a href="#">联谊</a></li>
              </ul>
            </li>
            <li><a href="#contact">联系我们</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a><input type="text" placeholder="搜索任务"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></li>
            <li><a href="javascript:void(0);" data-toggle="modal" data-target="#signinModal">登陆</a></li>
            <li><a ui-sref="signup">注册</a></li>
          </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
      <div class="container">
        <div ui-view></div>
      </div>
      <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signinModalLabel">登陆</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail1" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="请输入密码">
                </div>
                <div><a href="#" class="pull-right">忘记密码</a></div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> 记住我
                  </label>
                </div>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">登陆</button>
                <button ui-sref="signup" class="btn btn-success" data-dismiss="modal">马上注册</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js(.) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild -->
    </body>
  </html>
